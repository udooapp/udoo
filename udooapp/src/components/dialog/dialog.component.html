<div class="dialog-background" *ngIf="error.length > 0 || message.length > 0 || question.length > 0">
  <div class="dialog-window">
    <div class="error-message">{{error ||message||question}}</div>
    <div class="dialog-button-container">
      <div *ngIf="question.length > 0" class="error-button button-light double" (click)="onClickCancel()">No</div>
      <div class="error-button button-dark simple" (click)="onClickDialogButton()">{{question.length > 0 ? "Yes" :
        message.length > 0 ? 'Ok' : 'Try Again'}}
      </div>
    </div>
  </div>
</div>
