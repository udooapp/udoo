<div class="input-container">
  <h1 *ngIf="(error.length == 0 && verification) || !verification">{{verification ? 'Congratulation' : 'Enter your email address'}}</h1>
  <form #userForm="ngForm" novalidate>
    <div>
      <text-input *ngIf="!verification" [type]="'email'" (text)="data = $event" [validators]="[emptyValidator, emailValidator]" (onStateChange)="valid=$event" [checkValidate]="validate"
                  [placeholder]="'Email address'"></text-input>
    </div>
    <div class="response-message error-message">{{error}}</div>
    <div class="response-message ok-message">{{message}}</div>
    <div *ngIf="!verification" class="column-button">
      <input type="submit" [value]="'Send'" class="input-button button-dark" (click)="send()"/>
    </div>
  </form>
</div>
