<div class="input-container">
  <form #userForm="ngForm">
    <div>
      <input type="password" id="email" class="input-text" required
             [(ngModel)]="currentpassword" name="current-password" placeholder="Current password"/>
    </div>
    <div>
      <input type="password" id="password" class="input-text"
             required [(ngModel)]="password" name="new-password" placeholder="New password"/>
    </div>

    <div class="column-button">
      <input type="submit" value="Save" class="input-button button-dark" (click)="save()"/>
      <input type="button" value="Back" class="input-button button-light" routerLink="/profile" routerLinkActive="active" />
    </div>
  </form>
  <div>
    <span>{{error || message}}</span>
  </div>
</div>
