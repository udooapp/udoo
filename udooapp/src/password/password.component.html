<div class="input-container">
  <form #userForm="ngForm">
    <div>
      <text-input [type]="'password'" (text)="currentpassword = $event" [refresh]="validation.errorId"
                  [validation]="validation" [placeholder]="'Current password'"></text-input>
    </div>
    <div>
      <text-input [type]="'password'" (text)="password = $event" [refresh]="validation.errorId"
                  [validation]="validation" [placeholder]="'New password'"></text-input>
    </div>

    <div class="column-button">
      <input type="submit" value="Save" class="input-button button-dark" (click)="save()"/>
      <input type="button" value="Back" class="input-button button-light" routerLink="/profile"
             routerLinkActive="active"/>
    </div>
  </form>
  <div class="response-message error-message">{{error}}</div>
  <div class="response-message ok-message">{{message}}</div>

</div>
