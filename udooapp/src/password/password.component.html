<div class="input-container">
  <form #userForm="ngForm" novalidate>
    <text-input [type]="'password'" (text)="currentpassword = $event" [validators]="[emptyValidator, passwordValidator]"
                (onStateChange)="valid[0]=$event"
                [placeholder]="'Current password'"></text-input>
    <text-input [type]="'password'" (text)="password = $event" [placeholder]="'New password'"
                [validators]="[emptyValidator, passwordValidator]" (onStateChange)="valid[1]=$event"></text-input>

    <input type="submit" value="Save" class="input-button button-dark" (click)="save()"/>
  </form>
  <div class="response-message error-message">{{error}}</div>
  <div class="response-message ok-message">{{message}}</div>
</div>
