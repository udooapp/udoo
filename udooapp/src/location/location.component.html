<div class="location-dialog">
    <h3 class="input-label">Click a point on the map to choose your service location</h3>
    <label class="error-message">{{error}}</label>
    <div class="button-container">
      <input type="button" value="Cancel" class="input-button button-light" (click)="onClickBack()">
      <input type="button" value="Choose" class="input-button button-dark" (click)="saveLocation()">
    </div>
    <div id="location"></div>
</div>
