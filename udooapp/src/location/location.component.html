<div class="location-dialog">
  <h1>Choose your service location</h1>
  <span class="input-label">Click a point on the map to choose your service location</span>
  <label class="error-message">{{error}}</label>
  <input type="button" value="Save" class="input-button button-dark"  (click)="saveLocation()">
  <div id="location"></div>
</div>
