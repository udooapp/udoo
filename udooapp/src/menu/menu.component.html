<div class="menu-container-background" *ngIf="visibleMenu" (click)="clickMenuButton()"></div>
<div class="menu-container" *ngIf="visibleMenu">
  <div class="menu-profile">
    <div class="menu-profile-picture">
      <img class="menu-profile-image" [ngClass]="{'menu-picture-image' : (login && user.picture.length > 3)}"
           [src]="image">
    </div>
    <div class="menu-profile-name" *ngIf="login">{{user.name}}</div>
    <div *ngIf="login" class="menu-profile-stars-container">
      <img *ngFor="let i of stars" class="menu-profile-stars"
           [src]="i == 1 ? './assets/star3.png' : i == 2 ? './assets/star1.png' : './assets/star2.png'">
    </div>
    <a routerLink="/login" routerLinkActive="active" class="login-button button-dark"
       (click)="clickMenuButton()" *ngIf="!login">Login</a>
  </div>
  <a routerLink="/requestlist" routerLinkActive="active" class="menu-link" (click)="clickMenuButton()"><img
    class="menu-link-image" src="./assets/request.png">My service request</a>
  <a routerLink="/offerlist" routerLinkActive="active" class="menu-link" (click)="clickMenuButton()"><img
    class="menu-link-image" src="./assets/offers.png">My service
    offer</a>
  <a routerLink="/contact" routerLinkActive="active" class="menu-link" (click)="clickMenuButton()"><img
    class="menu-link-image"
    src="./assets/contacts.png">Contacts</a>
  <div class="menu-placeholder">&nbsp;</div>
  <a class="menu-link" (click)="clickMenuButton()"><img class="menu-link-image"
                                                        src="./assets/settings.png">Settings</a>
  <a routerLink="/profile" routerLinkActive="active" class="menu-link"
     (click)="clickMenuButton()"><img class="menu-link-image" src="./assets/profile.png">Profile</a>
  <a class="menu-link" id="logout-button" *ngIf="login" (click)="logOut()"><img class="menu-link-image"
                                                                                src="./assets/logout.png">Log
    out</a>
</div>
