<location *ngIf="load" (onSaved)="saveLocation($event)"></location>
<div class="input-container">
  <h1>{{offer ? 'New offer' : 'New request'}}</h1>
  <form #userForm="ngForm">
    <div class="input-group">
      <span class="input-label">Title</span><br>
      <input type="text" placeholder="Title" [(ngModel)]="data.title" name="title" class="input-text">
    </div>
    <div class="input-group">
      <span class="input-label">Category</span><br>
      <select class="input-select" id="category" (change)="onChangeSelect($event)" required>
        <option *ngFor="let cat of category" [value]="cat" >{{cat}}</option>
      </select>
    </div>
    <div class="input-group">
      <span class="input-label">Description</span><br>
      <textarea rows="6" cols="50" placeholder="Description" required name="description" [(ngModel)]="data.description"
                class="input-text"></textarea>
    </div>

    <div class="input-group">
      <span class="input-label">Photos</span><br>
      <input type="file" accept="image/*" name="photo" value="Picture" [(ngModel)]="data.photo" class="input-picture">
    </div>
    <div class="input-group">
      <span class="input-label">Location</span><br>
      <input type="text" placeholder="Location" disabled name="location" [value]="data.location" required [(ngModel)]="data.location"
             class="input-text">
    </div>
    <input type="button" value="Choose service location" class="input-button button-light" (click)="onSelect()"/>

    <div class="input-group">
      <span class="input-label">{{offer ? 'Availability' : 'Job date'}}</span><br>
      <input *ngIf="offer" type="text" name="expirydate" required [(ngModel)]="data.availability"
             placeholder="Availability" class="input-text"><br>
      <input *ngIf="!offer" type="date" name="expirydate" required [(ngModel)]="data.jobdate" class="input-text"><br>
      <input *ngIf="!offer" type="time" name="expirydate" class="input-text"><br>
      <input *ngIf="!offer" type="number" placeholder="Period" name="availability" class="input-text">
    </div>
    <div class="input-group">
      <span class="input-label">Expiry date</span><br>
      <input type="date" name="expirydate" required [(ngModel)]="data.expirydate" class="input-text">
    </div>
    <div class="input-group">
      <input type="button" value="Save" class="input-button button-dark" (click)="save()"/>
    </div>

  </form>
  <div>
    <span>{{message}}</span>
    <span class="error-message">{{error}}</span>
  </div>
</div>
