<div class="input-container">
  <h1>{{reminder ? 'New password' : 'Password reminder'}}</h1>
  <form #userForm="ngForm" novalidate>
      <text-input [type]="reminder ? 'password' : 'email'" (onKey)="data = $event" [validators]="[emptyValidator, emailValidator]" (onValidationStateChange)="valid=$event" [checkValidate]="validate"
                  [placeholder]="reminder ? 'New Password' : 'Email address'"></text-input>
    <div class="response-message error-message">{{error}}</div>
    <div class="response-message ok-message">{{message}}</div>
    <input type="submit" [value]="reminder ? 'Save' : 'Send'" class="input-button button-dark" (click)="send()"/>
  </form>
</div>
