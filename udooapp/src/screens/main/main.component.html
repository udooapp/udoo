<div id="tab-pager" class="main-tab-container" [style.margin-top.px]="-pagerMargin - 1">
  <div class="main-tab-element" (click)="onClickPage(0)" [style.color]="page == 0 ? '#378281' : '#97B6B6'">List
    <div class="main-tab-border"></div>
  </div>
  <div class="main-tab-element" (click)="onClickPage(1)" [style.color]="page == 1 ? '#378281' : '#97B6B6'">Map
    <div class="main-tab-border"></div>
  </div>
  <div class="main-tab-element" (click)="onClickPage(2)" [style.color]="page == 2 ? '#378281' : '#97B6B6'">Wall
    <div class="main-tab-border"></div>
  </div>
  <div id="main-tab-selected" [style.margin-left.px]="margin + (width / 33 * 1.5)"
       [style.animation-name]="tabAnimation"></div>
</div>
<div class="main-content-container" [style.margin-top.px]="49 - pagerMargin"
     [style.height.px]="pageContainerHeight + pagerMargin">
  <service-dialog style="margin-top: -10px" (next)="onClickNext($event)" (previous)="onClickPrevious($event)"
                  (open)="onClickOpen($event)" (close)="onClickClose()" (scroll)="notifyScrollTo($event)"
                  (sendOffer)="onClickServiceDialogSendBid($event)"></service-dialog>
  <bid-dialog [show]="showBid" (close)="onBidClickClose()" (send)="onBidClickSend()"
              (description)="onBidKeyDescription($event)"
              (price)="onBidKeyPrice($event)"></bid-dialog>
  <div [style.overflow-y]=" blur ? 'hidden' : 'auto' " id="page-container" (scroll)="onMainScroll()">
    <main-list [ngClass]="{'element-blur': blur}" *ngIf="pageMargin > 0" class="main-content-element"
               [style.min-width.px]="3*width" [style.margin-left.px]="pageMargin - 3 * width"
               [style.animation-name]="pageAnim0" [searchListener]="searchListener" [result]="result"></main-list>
    <main-map [ngClass]="{'element-blur': blur}" *ngIf="pageMargin < 3 * width && pageMargin > -3 * width"
              class="main-map-container main-content-element"
              [style.margin-left.px]="pageMargin <= 0 ? pageMargin : 0" [style.animation-name]="pageAnim1" [searchListener]="searchListener"
              [result]="result"></main-map>
    <main-wall [ngClass]="{'element-blur': blur}" *ngIf="pageMargin < 0" class="main-content-element wall-content"
               [style.min-width.px]="3*width"
               [style.margin-left.px]="pageMargin + 3 * width" [style.animation-name]="pageAnim2"></main-wall>
  </div>
</div>
