<div class="header">
  <div class="header-button" id="menu-button" [ngClass]="{'header-button-menu' : menuButton, 'header-button-back' : !menuButton}"
       (click)="onClickMenu()"></div>
  <div class="header-title"><a routerLink="/" routerLinkActive="active" (click)="changeButton()">
    <img class="header-logo" src="./assets/logo.png"></a>
  </div>
</div>
<div *ngIf="!activated" class="account-activation">Activate your account! <a (click)="sendNewVerification()">Send a new email!</a></div>
<div class="content">
  <side-menu [showMenu]="visibleMenu" (menuItemClicked)="menuItemClicked($event)" (activatedUser)="activated = $event"></side-menu>
  <div class="map-container">
    <router-outlet></router-outlet>
  </div>
</div>
<div class="error-background" *ngIf="error || (message.length > 0)">
  <div class="error-dialog">
    <div class="error-message">{{errorMessage||message}}</div>
    <div class="error-button button-dark" (click)="onClickDialogButton()">{{message.length > 0 ? 'Ok' : 'Try Again'}}</div>
  </div>
</div>
