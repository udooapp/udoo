<div class="header">
  <div class="header-button" (click)="visibleMenu = !visibleMenu">â˜°</div>
  <div class="header-title"><a routerLink="/" routerLinkActive="active">
    <img class="header-logo" src="/src/images/logo.png"></a>
  </div>
</div>

<div class="content">
  <div class="menu-container-background" *ngIf="visibleMenu" (click)="visibleMenu = !visibleMenu"></div>
  <div class="menu-container" *ngIf="visibleMenu">
    <div class="menu-profile">
      <div class="menu-profile-picture">
        <img class="menu-profile-image" src="/src/images/profile_picture.png">
      </div>
      <div class="menu-profile-name" *ngIf="login">{{user.name}}</div>
      <div *ngIf="login" class="menu-profile-stars-container">
        <div *ngFor="let i of stars">
          <img class="menu-profile-stars" *ngIf="i == 1" src="/src/images/star3.png">
          <img class="menu-profile-stars" *ngIf="i == 0" src="/src/images/star2.png">
          <img class="menu-profile-stars" *ngIf="i == 2" src="/src/images/star1.png">
        </div>
      </div>
      <a routerLink="/login" routerLinkActive="active" class="login-button button-dark"
         (click)="visibleMenu = !visibleMenu" *ngIf="!login">Login</a>
    </div>
    <a routerLink="/request" routerLinkActive="active" class="menu-link" (click)="visibleMenu = !visibleMenu"><img
      class="menu-link-image" src="/src/images/request.png">My service request</a>
    <a routerLink="/offer" routerLinkActive="active" class="menu-link" (click)="visibleMenu = !visibleMenu"><img
      class="menu-link-image" src="/src/images/offers.png">My service
      offer</a>
    <a class="menu-link" (click)="visibleMenu = !visibleMenu"><img class="menu-link-image"
                                                                   src="/src/images/contacts.png">Contacts</a>
    <div class="menu-placeholder">&nbsp;</div>
    <a class="menu-link" (click)="visibleMenu = !visibleMenu"><img class="menu-link-image"
                                                                   src="/src/images/settings.png">Settings</a>
    <a routerLink="/profile" routerLinkActive="active" class="menu-link"
       (click)="visibleMenu = !visibleMenu"><img class="menu-link-image" src="/src/images/profile.png">Profile</a>
    <a class="menu-link" *ngIf="login" (click)="logOut()"><img class="menu-link-image" src="/src/images/logout.png">Log
      out</a>
  </div>

  <div class="map-container">
    <router-outlet></router-outlet>
  </div>
</div>
