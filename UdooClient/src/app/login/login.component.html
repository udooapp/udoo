<div class="input_box">
  <h1>Login</h1>
  <div class="left_box">
    <form #userForm="ngForm">
      <div class="input-group">
        <span>UserName</span><br>
        <input type="text" id="username" class="form-control" required
               [(ngModel)]="user.name" name="name" placeholder="i_am_John"/>
      </div>
      <div class="input-group">
        <span>Password</span><br>
        <input type="password" id="password" class="form-control"
               required [(ngModel)]="user.password" name="password" placeholder="Password"/>
      </div>

      <div class="input-group">
        <input type="submit" value="Login" class="btn btn-primary" (click)="login()"/>
      </div>
    </form>
    <div class="input-group">
      <span>{{error}}</span>
    </div>
  </div>
  <div class="vertical_line"></div>
  <div class="right_box">
    <a routerLink="/registration" routerLinkActive="active">Registration</a>
  </div>
</div>
